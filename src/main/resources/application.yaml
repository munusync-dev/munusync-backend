server:
  port: 8080

spring:
  application:
    name: munusync

  datasource:
    url: jdbc:postgresql://localhost:5432/munusync
    username: postgres
    password: admin123
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
